<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Registration Form</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<body>

  <section class="island max-length pad-t-2">
    <div>
      <h1 class="pad-t">Want to go to Mars?</h1>
      <p class="mega">Weâ€™re looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>
      <form method="POST" action="https://formspree.io/abra0088@algonquinlive.com">
        <fieldset class="push-3-4">
          <legend class="italic mega push-3-4">Personal details </legend>
          <div class="grid">
            <div class="unit xs-1 s-1 m-1 l-1-2 push pad-tween">
              <label for="name">Name</label>
              <input id="name" name="name" required>
            </div>
            <div class="unit xs-1 s-1 m-1 l-1-2 push">
              <label for="age">Age </label>
              <input id="age" type="number" min="1" name="age" required>
            </div>
          </div>
          <div class="grid">
            <div class="unit xs-1 s-1 m-1 l-1-2 push pad-tween">
              <label for="email">Email </label>
              <input id="email" type="email" name="email" required>
              <input type="hidden" name="subject" value="Request to join the mission">
            </div>
            <div class="unit xs-1 s-1 m-1 l-1-2 push">
              <label for="fitness">Physical fitness</label>
              <select id="fitness" name="fitness">
                <option>Super-human</option>
                <option>Fit as a fiddle</option>
                <option>Not terribly strong</option>
                <option>A little couch-potato-y</option>
              </select>
            </div>
          </div>
          <div class="push-0">
            <label for="address">Address</label>
            <textarea id="address" name="address" required></textarea>
          </div>
        </fieldset>
        <fieldset>
          <legend class="italic mega">Mission statement </legend>
          <label class="pad-t-3-4" for="why">Why do you want to go to Mars?</label>
          <textarea class="push" id="why" name="why" required></textarea>
          <button class="btn" type="submit">Register for the trip!</button>
        </fieldset>
      </form>
    </div>
  </section>
</body>
</html>
