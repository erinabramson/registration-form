<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Registration Form</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>

  <section>
    <div>
      <h1>Want to go to Mars?</h1>
      <hr>
      <p>Weâ€™re looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>
      <form method="POST" action="https://formspree.io/abra0088@algonquinlive.com">
        <h2>Personal details</h2>
        <hr>
        <label for="name">Name</label>
        <input id="name" name="name" required>
        <label for="age">Age </label>
        <input id="age" type="number" min="1" name="age" required>
        <label for="email">Email </label>
        <input id="email" type="email" name="email" required>
        <label for="fitness">Physical fitness</label>
        <select id="fitness" name="fitness">
          <option>Super-human</option>
          <option>Fit as a fiddle</option>
          <option>Not terribly strong</option>
          <option>A little couch-potato-y</option>
        </select>
        <label for="address">Address</label>
        <textarea id="address" name="address" required></textarea>
        <h2>Mission statement</h2>
        <hr>
        <label for="why">Why do you want to go to Mars?</label>
        <textarea id="why" name="why" required></textarea>
        <button type="submit">Register for the trip!</button>
      </form>
    </div>
  </section>
</body>
</html>
